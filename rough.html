    .container {
        justify-content: center;
        text-align: center;
        margin-top: 40%;
    }

    .logo-size {
        height: 150px;
        width: 150px;
        animation: continuous-rotation 5s linear infinite;
    }

    @keyframes continuous-rotation {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .logo-size1 {
        height: 100px;
        animation: bounce 2s ease-in-out;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: #d485fcbe; */
        background: #d485fcbe;
        background: linear-gradient(90deg, #d485fcbe 0%, #a849d8be 35%, #7200acbe 100%);
    }

    .font-txt {
        letter-spacing: 5px;
        font-size: 11px;
        font-family: Arial, sans-serif;
        color: black !important;
        font-weight: 10;
        margin-top: -25px;
    }

    .typing-effect {
        font-family: monospace;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid transparent;
        animation: typing 4s steps(40, end);
        margin-top: 2rem;
    }

    @keyframes typing {
        from {
            width: 0;
        }

        to {
            width: 100%;
        }
    }

    .login-btn {
        border: none;
        padding: 10px;
        background-color: blueviolet;
        color: aliceblue;
        margin-top: 2rem;
        width: 100%;
        border-radius: 40px;
        cursor: pointer;
        transition: 1s;
    }

    .login-btn:hover {
        background-color: black;
    }

    @media (max-width: 480px) {
        body {
            justify-content: center;
            align-items: center;
            background-color: #d485fcbe;
        }

        .login-btn {
            width: 80%;
        }

        .typing-effect {
            font-size: 12px;
        }
    }

<style>
    #sidenav {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #5e0f80;
        z-index: 2;
        transition: 0.5s;
    }

    nav ul {
        padding: 10px;
        margin: 0;
    }

    nav ul li {
        list-style: none;
        margin-bottom: 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.3s;
    }

    .icon-bg {
        background-color: white;
        padding: 5px;
        border-radius: 5px;
        color: gray;
        text-align: center;
        margin-right: 15px;
        flex-shrink: 0;
    }

    nav ul li a::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(58, 4, 58, 0.808);
        border-radius: 5px;
        transform: translateY(-50%) scale(0);
        transition: transform 0.3s;
        z-index: -1;
    }

    nav ul li a:hover::before {
        transform: translateY(-50%) scale(1);
    }

    nav ul li a:hover {
        color: #fff;
    }
</style>

<!-- Side bar two -->
<div class="sidebar">
    <ul>
      <!-- Dashboard Menu -->
      <li class="menu-item" [routerLinkActive]="['active']">
        <a routerLink="/dashboard">
          <span class="menu-icon">&#128200;</span>
          Dashboard
        </a>
      </li>
  
      <!-- Civil Menu with Submenus -->
      <li class="menu-item">
        <a (click)="toggleCivil()">
          <span class="menu-icon">&#128221;</span>
          Civil
          <span [class.rotate]="civilExpanded" class="arrow">▼</span>
        </a>
        <ul class="submenu" *ngIf="civilExpanded">
          <li [routerLinkActive]="['active']"><a routerLink="/civil/property">Property</a></li>
          <li [routerLinkActive]="['active']"><a routerLink="/projects">Project</a></li>
          <li [routerLinkActive]="['active']"><a routerLink="/civil/employees">Employees</a></li>
        </ul>
      </li>
  
      <!-- Marketing Menu with Submenus -->
      <li class="menu-item">
        <a (click)="toggleMarketing()">
          <span class="menu-icon">&#128179;</span>
          Marketing
          <span [class.rotate]="marketingExpanded" class="arrow">▼</span>
        </a>
        <ul class="submenu" *ngIf="marketingExpanded">
          <li [routerLinkActive]="['active']"><a routerLink="/marketing/digital">Digital</a></li>
          <li [routerLinkActive]="['active']"><a routerLink="/marketing/leads">Leads</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <style>
    .sidebar {
    width: 250px;
    background-color: #f3f3f8; /* Light violet background */
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    font-family: 'Arial', sans-serif;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    padding-top: 20px;
  }
  
  /* Unordered list and list items */
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .menu-item {
    padding: 15px 20px;
    font-size: 18px;
    color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .menu-item:hover {
    background-color: #e0e4e9;
  }
  
  /* Submenu styles */
  .submenu {
    padding-left: 20px;
    transition: all 0.3s ease;
  }
  
  .submenu li {
    padding: 10px 0;
    font-size: 16px;
    color: #555;
  }
  
  .submenu li:hover {
    color: #007bff; /* Submenu hover color */
  }
  
  /* Active link styles */
  .active a {
    background-color: #ffd700;
    color: #fff;
  }
  
  .menu-icon {
    margin-right: 10px;
    font-size: 18px;
  }
  
  /* Arrow icon styles */
  .arrow {
    font-size: 12px;
    transition: transform 0.3s ease;
  }
  
  /* Rotating the arrow when submenu is open */
  .rotate {
    transform: rotate(180deg);
  }
  
  /* Main link styles */
  a {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    width: 100%;
  }
  
  /* Hover effect for links */
  a:hover {
    color: #007bff;
  }
  </style>

  <!-- chart designs -->

  <div class="dashboard-container">
    <mat-grid-list cols="2" rowHeight="450px" gutterSize="20px">
  
      <!-- Civil Chart (Pie Chart) -->
      <mat-grid-tile>
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Civil</mat-card-title>
          </mat-card-header>
          <ngx-charts-pie-chart 
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="civilData" 
            [gradient]="false" 
            [legend]="true"
            [doughnut]="true">
          </ngx-charts-pie-chart>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Sales Chart (Bar Chart) -->
      <mat-grid-tile>
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Sales</mat-card-title>
          </mat-card-header>
          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="salesData"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="false"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="Month"
            yAxisLabel="Sales ($)">
          </ngx-charts-bar-vertical>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Purchase Chart (Donut Chart) -->
      <mat-grid-tile>
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Purchase</mat-card-title>
          </mat-card-header>
          <ngx-charts-pie-chart 
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="purchaseData" 
            [gradient]="false" 
            [legend]="true" 
            [doughnut]="true">
          </ngx-charts-pie-chart>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Marketing Chart (Pie Chart) -->
      <mat-grid-tile>
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Marketing</mat-card-title>
          </mat-card-header>
          <ngx-charts-pie-chart 
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="marketingData" 
            [gradient]="false" 
            [legend]="true">
          </ngx-charts-pie-chart>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Accounts Chart (Line Chart) -->
      <mat-grid-tile>
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Accounts</mat-card-title>
          </mat-card-header>
          <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="accountsData"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [autoScale]="true"
            [animations]="true">
          </ngx-charts-line-chart>
        </mat-card>
      </mat-grid-tile>
  
      <!-- Legal Chart (Pie Chart) -->
      <mat-grid-tile>
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Legal</mat-card-title>
          </mat-card-header>
          <ngx-charts-pie-chart 
            [view]="view" 
            [scheme]="colorScheme" 
            [results]="legalData" 
            [gradient]="false" 
            [legend]="true">
          </ngx-charts-pie-chart>
        </mat-card>
      </mat-grid-tile>
  
    </mat-grid-list>
  </div>
